<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <title>Formularios</title>
        <body>
            <form action="#" method="get">
                <fieldset>
                    <legend>Información básica</legend>
                    <label for="name">Nombre completo</label>
                    <input id="name" type="text" name="nombre" placeholder="Ingresa tu nombre" required>
                    <br>
                    <label for="correo">Correo electrónico</label>
                    <input id="correo" type="password" name="contrasena" placeholder="Ingresa tu contraseña" required>
                    <br>
                    <label for="password">Contraseña</label>
                    <input id="password" type="email" name="email" placeholder="Ingresa tu correo" required>
                    <br>
                    <label for="edad">Edad</label>
                    <input id="edad" type="number" name="edad" placeholder="Ingresa tu edad" required>
                    <br>
                    <label for="pais">País</label>
                    <select id="pais" size="3" name="pais" multiple>
                        <option value="mexico">México</option>
                        <option value="usa">Estados Unidos</option>
                        <option value="espana">España</option>
                    </select>
                    <br>

                    <label for="lenguaje">Lenguaje de programación</label>
                    <input id="lenguaje" list="lenguajes" name="lenguaje">

                    <datalist id="lenguajes">
                        <option value="JavaScript"></option>
                        <option value="Python"></option>
                        <option value="Java"></option>
                        <option value="C++"></option>
                    </datalist>

                </fieldset>
                    <label for="desc">Descripción</label>
                    <br>
                    <textarea id="desc" name="20" rows="5" placeholder="Ingresa tu descripción"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
            </form>
        </body>
    </head>
</html>
