<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>La Calculadora</h1>
    <form action="#" method="get" class="formhoja">
    <fieldset class="titulo">
        <label for="num1">Número 1:</label> <br>                    
        <input id="num1" type="text" placeholder="Ingrese un número..." class="campostexto" required>
        <br> <br>
        <label for="num2">Número 2:</label>
        <br>
        <input id="num2" type="text" placeholder="Ingrese un número..." class="campostexto" required>
        <br> <br>
        <label for="operacion">Operación:</label> 
        <br>
        <select id="operacion" size="4" name="op" class="campostexto" required>
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Muliplicación</option>
            <option value="division">División</option>
        </select>

    <script rel="script" src="js/index.js"></script>
    </fieldset>
        <button type="button" onclick="seleccionarOperacion()" class="calcular">Calcular</button>
    </form>
</body>
</html>
